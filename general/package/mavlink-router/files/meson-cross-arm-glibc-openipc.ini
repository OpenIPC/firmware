[constants]
arch = 'arm-openipc'
abi = 'gnueabi'

[binaries]
c = arch + '-linux-' + abi + '-gcc'
cpp = arch + '-linux-' + abi + '-g++'
ar = arch + '-linux-'+ abi + '-gcc-ar'
strip = arch + '-linux-' + abi + '-strip'
pkgconfig = 'pkg-config'

[host_machine]
system = 'linux'
cpu_family = 'arm'
cpu = 'armv7l'
endian = 'little'
