#          cd u-boot-ingenic
#          bash build.sh

      - name: Upload
        uses: softprops/action-gh-release@v2
        with:
          tag_name: openipc-ssc338q-fpv
          files: |
            u-boot-*/output/*-nor.bin
            u-boot-*/output/*-nand.bin
